<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Selling Website</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- css -->
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap5 -->
    <!-- Bootstrap 5 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- icon-link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- font end -->
</head>

<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container-fluid ">
                <div class="navbar-brand"><a href="index.html" class="navbar-brand"><img src="res/logo-laptop.png"
                            class="navbar-brand-img"></a></div>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#link1">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="link1">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link ">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact-us.html" class="nav-link">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="shop.html" class="nav-link">Shop</a>
                        </li>
                        <li class="nav-item">
                            <!-- give collapse effect for showing cart -->
                            <a href="#cart" class="nav-link active disabled"><i class="bi bi-cart">Cart</i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- cart-items -->
    <section id="cart-items" class="my-3">
        <div class="table-responsive "><table class="table table-striped caption-top">
            <tr>
                <caption class="text-center py-1">
                    <h3>Your Cart</h3>
                </caption>
            </tr>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
            </tr>
            <tbody>
                <tr id="row-1">
                    <td>
                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                                <div class="col-sm-4">
                                    <img src="res/laptop-3.png" class="img-fluid rounded-start" alt="...">
                                </div>
                                <div class="col-sm-8">
                                    <div class="card-body">
                                        <h5 class="card-title">Dual Screen Creative Laptop</h5>
                                        <p class="card-text"><del>&#8377;140000</del> &#8377;125000</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>&#8377;125000</td>
                    <td>
                        1
                    </td>
                    <td>&#8377;125000</td>
                    <td><button class="btn btn-danger" onclick="removeRow('row-1')">Remove Item</button></td>
                </tr>
                <tr id="row-2">
                    <td>
                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                                <div class="col-sm-4">
                                    <img src="res/laptop-3.png" class="img-fluid rounded-start" alt="...">
                                </div>
                                <div class="col-sm-8">
                                    <div class="card-body">
                                        <h5 class="card-title">Dual Screen Creative Laptop</h5>
                                        <p class="card-text"><del>&#8377;140000</del> &#8377;125000</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>&#8377;125000</td>
                    <td>
                        1
                    </td>
                    <td>&#8377;125000</td>
                    <td><button class="btn btn-danger" onclick="removeRow('row-2')">Remove Item</button></td>

                </tr>
            </tbody>
            <tr>
                <td colspan="5" class="text-end pe-4">
                    <button class="btn btn-secondary">Add Item</button>
                </td>
            </tr>
        </table></div>
        
        <!-- Final Bill -->
        <div class="row justify-content-end">
            <div class="col-md-4">
                <table class="table">
                    <tr>
                        <th>Total:</th>
                        <td class="text-center">250000</td>
                    </tr>
                    <tr>
                        <th>Enter Coupon:</th>
                        <td><a href="" class="btn btn-secondary text-center" id="coupon" data-bs-toggle="modal"
                                data-bs-target="#coupon-modal">Click Here To add Coupon</a></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <a class="btn btn-success" href="checkout-updated.html">Order</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- coupon modal -->
        <div class="modal fade" id="coupon-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="mdoal-title fs-5">Enter Coupon</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="coupon-code" class="form-label">Enter Coupon Code</label>
                        <input type="text" name="coupon-code" id="coupon-code" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-success" onclick="addCoupon()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function removeRow(id) {
            row = document.getElementById(id)
            row.remove();
        }
        function addCoupon() {
            var component = document.getElementById('coupon')
            component.innerHTML = document.getElementById('coupon-code').value;
            var modal = document.getElementById('coupon-modal')
            var modalInstance = bootstrap.Modal.getInstance(modal);
            modalInstance.hide();
            var id = document.getElementById('coupon');
            id.classList.remove("btn-secondary");
            id.classList.add("text-secondary")
        }
    </script>
</body>

</html>
